name: Build Webage

on:
  push:
    branches: [ "workflow" ]
  pull_request:
    branches: [ "workflow" ]

  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Install Node.js
        run: actions/setup-node@v2
          
      - name: Install dependencies
        run: npm install

      - name: Build
        run: npm run build
