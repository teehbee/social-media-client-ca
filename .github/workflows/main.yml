name: Build Webage

on:
  push:
    branches: [ "workflow" ]
  pull_request:
    branches: [ "workflow" ]

  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Install Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '20.x'
          
      - name: Install dependencies
        run: npm install
